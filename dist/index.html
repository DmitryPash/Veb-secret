<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="Web-secret" />
  <meta name="description" content="Web-secret" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Web-secret</title>
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
<!-- wrapper -->
<div class="wrapper" id="wrapper">
  <header class="header" id="header">
  
  </header>

<div class="middle" id="middle">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="registration">
          <div class="registration-title">Регистрация</div>
          <form id="registration-form">
            <div class="row">
              <div class="col-6">
                <div class="ui-field">
                  <label for="name">Имя <span class="required-field">*</span></label>
                  <input type="text" name="name" id="name" class="ui-field-input">
                </div>
              </div>
              <div class="col-6">
                <div class="ui-field">
                  <label for="secondname">Фамилия <span class="required-field">*</span></label>
                  <input type="text" name="secondname" id="secondname" class="ui-field-input">
                </div>
              </div>
              <div class="col-6">
                <div class="ui-field">
                  <label for="email">Email <span class="required-field">*</span></label>
                  <input type="text" name="email" id="email" class="ui-field-input">
                </div>
              </div>
              <div class="col-6">
                <div class="ui-field">
                  <label for="phone">Телефон</label>
                  <input type="text" name="phone" id="phone" class="ui-field-input">
                </div>
              </div>
              <div class="col-12">
                <div class="ui-field">
                  <label for="password">Пароль <span class="required-field">*</span></label>
                  <div class="ui-field-password">
                  
                    <div class="ui-field-password-eye"></div>
                    <input type="password" name="password" id="password" class="ui-field-input input-eye">
                  </div>
                 
                </div>
              </div>
              <div class="col-12">
                <div class="ui-field ui-field-inn">
                  <label for="inn">ИНН <span class="required-field">*</span></label>
                  <input type="text" name="inn" id="inn" class="ui-field-input">
                </div>
              </div>
            </div>
            <div class="registration-footer">
              <div class="registration-footer-info">
                <span class="required-field">*</span> - обязательные поля
              </div>
              <div class="registration-footer-check">
                <input type="checkbox" class="registration-footer-checkbox" id="checkbox" name="checkbox" value="yes">
                <label for="checkbox">Да, я хочу получать письма с новостями и предложениями</label>
              </div>
              <button type="submit" class="registration-btn">
                Далее
              </button>

            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="login">
          <div class="login-img">
            <!-- <img src="./images/bg/bg-login.svg" alt="alt"> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
<footer class="footer" id="footer">
  
</footer>

</div>
<!-- end-wrapper -->
<!--#include file="inc-script.html"-->
</body>

</html>
